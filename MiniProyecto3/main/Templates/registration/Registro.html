        <title>Registro de usuario</title>
    </head>
    <body>
        <div class="section">
        <div class =" container">
            <div class="row full-height justify-content-center">
                <div class="col-12 text-center align-self-center py-5">
                    <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front">
                                    <div class="center-wrap">
                            <div class="section text-center">
                            <h4 class="mb-4 pb-3">Registratre</h4>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-center form_container">
                            <form id="from-login" method="post" action="">
                                {% csrf_token %}
                                   <div class="form-group">
                        <!--{{ form.username}}-->
                        <input type="text" id="username" name="username" class="form-style" placeholder="Username..." required>
                       <i class="input-icon uil uil-user"></i>
                    </div>
                    <div class="form-group mt-2">
                        <!--{{form.email}}-->
                        <input type="email" id="email" name="email" class="form-style" placeholder="Email.." required>
                        <i class="input-icon uil uil-at"></i>
                    </div>
                    <div class="form-group mt-2">
                        <!--{{form.password1}}-->
                        <input type="password" id="password1" name="password1" class="form-style" placeholder="Enter Password..." required>
                        <i class="input-icon uil uil-lock-alt"></i>
                    </div>
                    <div class="form-group mt-2">
                        <!--{{form.password2}}-->
                        <input type="password" id="password2" name="password2" class="form-style" placeholder="Re-enter Password..." required>
                        <i class="input-icon uil uil-lock-alt"></i>
                    </div>

                       <div class="d-flex justify-content-center mt-4 login_container">
                         <input class="btn mt-4" type="submit" value="Crear Cuenta">
                       </div>
                            </form>
                        </div>
                        {{form.errors}}
            
                        <p class="mb-0 mt-4 text-center">
                    Ya tienes una cuenta?  <a href="{% url 'login' %}" class="link">Click aqui</a>
                </p>
            </div>
        </div>
    </div>
</div>
<br><hr>
<p class="logo">
    Made with ❤️ by <b><span>@</span>RealCode</b>
</p>
</div>
</div>
</div>
</div>
</div>
